[tool.poetry]
name = "fr24"
homepage = "https://github.com/cathaypacific8747/fr24/"
version = "0.1.0"
description = "Parse gRPC and JSON data from FlightRadar24"
authors = ["Abraham Cheung <abraham@ylcheung.com>", "Xavier Olive <git@xoolive.org>"]
license = "MIT"
include = [ "LICENSE", "py.typed", "request.proto", "style.tcss" ]

[tool.poetry.scripts]
fr24 = 'fr24.tui.tui:main'
fr24_snapshot = 'fr24.livefeed:main'
fr24_login = 'fr24.authentication:main'

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pandas = { extras = ["parquet"], version = "^2.1.3" }
pyarrow = "^14.0.1"
httpx = "^0.25.1"
protobuf = "^4.25.0"
brotli = "^1.1.0"
click = "^8.1.7"
appdirs = "^1.4.4"
textual = "^0.42.0"
loguru = "^0.7.2"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.26.0"
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"
ruff = "^0.1.5"
mypy = "^1.7.0"
textual-dev = "^1.2.1"
types-protobuf = "^4.24.0.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = [
  "E", "W",  # pycodestyle
  "F",  # pyflakes
  "I",  # isort
  "NPY",  # numpy
  # "PD",  # pandas
  "DTZ", # flake8-datetimez
  "RUF"
]
exclude = ["proto"]
line-length = 80
target-version = "py39"

[tool.ruff.isort]
known-first-party = ["numpy", "pandas"]

[tool.mypy]
python_version = 3.9
exclude = "proto"
platform = "posix"

color_output = true
pretty = true
show_column_numbers = true
strict = true
check_untyped_defs = true
ignore_missing_imports = true
warn_no_return = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
